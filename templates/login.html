{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">

            {% if error %}
              <p style="color:red;text-align:center"class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
            <form role="form" action = "" method = "post" name="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Username/Email" name="email" type="text" value="{{
          request.form.email }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
                </div>
                <div class="checkbox">
                  <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                  </label>
                </div>
                <input class="btn btn-lg btn-success btn-block" type = 'submit' value = 'Login'>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
